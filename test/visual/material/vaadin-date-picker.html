<!DOCTYPE html>

<script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>

<link rel="import" href="../../../material/material.html">
<link rel="import" href="../../../material/elements/vaadin-date-picker.html">
<link rel="import" href="../../../../vaadin-date-picker/vaadin-date-picker.html">


<body>
  <dom-module id="overlay-styles" theme-for="vaadin-date-picker">
    <template include="vaadin-date-picker-default-theme">
      <style>
        [part="overlay"] {
          max-height: 70vh;
        }
      </style>
    </template>
  </dom-module>


  <custom-style>
    <style>
      fieldset {
        font-family: sans-serif;
        font-size: 16px;
        width: 550px;
        border: solid 1px grey;
      }
    </style>
  </custom-style>

  <form>
    <fieldset id="default-tests">
      <p>
        default:
        <vaadin-date-picker opened show-week-numbers initial-position="2017-01-01" max="2017-01-15"></vaadin-date-picker>
      </p>
    </fieldset>
  </form>


  <script>
    document.addEventListener('WebComponentsReady', function() {
      document.querySelector('vaadin-date-picker').set('i18n.firstDayOfWeek', 1);

      // wait until focus underline animation has finished.
      setTimeout(function() {
        document.querySelector('body').setAttribute('ready', true);
      }, 2000);
    });
  </script>
</body>
