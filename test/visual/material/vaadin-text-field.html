<!DOCTYPE html>

<script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>

<link rel="import" href="../../../material/material.html">
<link rel="import" href="../../../material/elements/vaadin-text-field.html">
<link rel="import" href="../../../../vaadin-text-field/vaadin-text-field.html">


<body>
  <custom-style>
    <style>
      fieldset {
        font-family: sans-serif;
        font-size: 16px;
        width: 550px;
        border: solid 1px grey;
      }

      p {
        margin: 0;
      }
    </style>
  </custom-style>

  <form>
    <fieldset id="default-tests">
      <p>
        default:
        <vaadin-text-field></vaadin-text-field>
      </p>
      <p>
        value:
        <vaadin-text-field value="Go Vaadin"></vaadin-text-field>
      </p>
      <p>
        disabled:
        <vaadin-text-field disabled></vaadin-text-field>
      </p>
      <p>
        placeholder:
        <vaadin-text-field placeholder="Run Vaadin"></vaadin-text-field>
      </p>
      <p>
        focused:
        <vaadin-text-field focused></vaadin-text-field>
      </p>
      <p>
        invalid:
        <vaadin-text-field required invalid></vaadin-text-field>
      </p>
      <p>
        label:
        <vaadin-text-field label="Foo"></vaadin-text-field>
      </p>
      <p>
        label and value:
        <vaadin-text-field label="Foo" value="Bar"></vaadin-text-field>
      </p>
      <p>
        prefix and suffix:
        <vaadin-text-field label="Foo" value="Bar">
          <span slot="prefix">prefix</span>
          <span slot="suffix">suffix</span>
        </vaadin-text-field>
      </p>
      <p>
        short with prefix and suffix:
        <vaadin-text-field label="Foo" value="Bar" style="width: 100px;">
          <span slot="prefix">prefix</span>
          <span slot="suffix">suffix</span>
        </vaadin-text-field>
      </p>
    </fieldset>
  </form>

    <script>
    document.addEventListener('WebComponentsReady', function() {
      document.querySelector('body').setAttribute('ready', true);
    });
  </script>


</body>
