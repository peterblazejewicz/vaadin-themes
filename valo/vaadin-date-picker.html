<dom-module id="valo-date-picker-styles" theme-for="vaadin-date-picker">
  <template>
    <style>
      :host {
        max-width: 100%;
        width: var(--valo-date-picker-default-width, calc(var(--valo-size-m) * 5));
      }

      [part~="overlay"] {
        border-radius: 6px;
        box-shadow: 0 1px 4px 0 rgba(31, 70, 120, 0.3);
      }

      [part="text-field"] {
        max-width: 100%;
      }
    </style>
  </template>
</dom-module>

<dom-module id="valo-month-calendar-styles" theme-for="vaadin-month-calendar">
  <template>
    <style>
      :host {
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        --valo-month-calendar-date-font-size: 16px;
        --valo-month-calendar-date-border-size: 4px;
      }

      [part~="date"] {
        border-radius: 2px;
        box-sizing: border-box;
        color: var(--valo-body-text-color);
        font-size: var(--valo-month-calendar-date-font-size);
        padding: calc(var(--valo-month-calendar-date-font-size)/2) 0;
        height: calc(2*var(--valo-month-calendar-date-font-size) + 2*var(--valo-month-calendar-date-border-size) + 2px);
        width: calc(2*var(--valo-month-calendar-date-font-size) + 2*var(--valo-month-calendar-date-border-size) + 2px);
      }

      [part~="date"][today]:not([focused]) {
        position: relative;
      }

      [part~="date"][today]:not([focused])::before {
        background: var(--valo-primary-color);
        border-radius: 100%;
        bottom: 0;
        content: '';
        height: 26px;
        left: 0;
        margin: auto;
        opacity: .3;
        position: absolute;
        right: 0;
        top: 0;
        width: 26px;
      }

      [part~="date"][selected] {
        background: var(--valo-primary-color);
        border-radius: 6px;
        border: var(--valo-month-calendar-date-border-size) solid var(--valo-base-color);
        color: #fff;
        font-weight: 600;
        padding-top: calc(var(--valo-month-calendar-date-font-size)/2 - var(--valo-month-calendar-date-border-size));
        height: calc(2*var(--valo-month-calendar-date-font-size) + 2*var(--valo-month-calendar-date-border-size) + 2px);
        width: calc(2*var(--valo-month-calendar-date-font-size) + 2*var(--valo-month-calendar-date-border-size) + 2px);
      }

      [part~="date"][disabled] {
        cursor: default;
        opacity: 0.9;
      }

      [part~="date"][today]:not([focused]):hover::before {
        opacity: 0; 
      }

      [part~="date"]:not(:empty):not([disabled]) {
        cursor: pointer;
      }

      [part~="weekday"],
      [part~="date"],
      [part~="week-number"] {
        box-sizing: border-box;
        text-align: center;
      }

      [part~="date"]:not([disabled]):hover,
      [part~="date"][focused]:not([disabled]) {
        background: var(--valo-primary-color);
        border-radius: 6px;
        border: var(--valo-month-calendar-date-border-size) solid var(--valo-base-color);
        color: #fff;
        padding-top: calc(var(--valo-month-calendar-date-font-size)/2 - var(--valo-month-calendar-date-border-size));
        height: calc(2*var(--valo-month-calendar-date-font-size) + 2*var(--valo-month-calendar-date-border-size) + 2px);
        width: calc(2*var(--valo-month-calendar-date-font-size) + 2*var(--valo-month-calendar-date-border-size) + 2px);
      }

      [part~="weekdays"] {
        border-radius: 6px;
        font-size: 13px;
      }

      [part~="weekday"] {
        color: var(--valo-disabled-text-color);
        cursor: default;
        font-weight: 100;
        padding: 8px 0;
        text-transform: none;
        width: 42px;
      }

      [part~="weekday"]:not(:empty):not([disabled]):active {
        border-radius: 2px;
      }

      [part~="week-numbers"] {
        font-size: 13px;
        position: relative;
      }

      [part~="week-number"] {
        color: var(--valo-disabled-text-color);
        cursor: default;
        font-weight: 100;
        position: relative;
        transform: translateY(50%);
      }

      [part~="month-header"] {
        color: var(--valo-body-text-color);
        cursor: default;
        font-size: 18px;
        font-weight: 500;
        padding: 6px 0;
        text-align: center;
      }
    </style>
  </template>
</dom-module>
<dom-module id="valo-date-picker-overlay-styles" theme-for="vaadin-date-picker-overlay">
  <template>
    <style>
      :host {
        background-color: var(--valo-date-picker-overlay-background-color, var(--valo-base-color));
        border-radius: 0 0 6px 6px;
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      [part~="years"] {
        --vaadin-infinite-scroller-buffer-width: 90px;
        background-color: var(--valo-contrast-20pct);
        border-top-right-radius: 6px;
        color:  var(--valo-contrast-50pct);
        cursor: pointer;
      }

      [part~="years"]::before {
        border-left-color: var(--valo-base-color);
        z-index: 1;
      }

      [part~="months"] {
        --vaadin-infinite-scroller-item-height: 340px;
      }

      [part~="toolbar"] {
        background-color: var(--valo-date-picker-overlay-toolbar-background-color, var(--valo-contrast-10pct));
        border-radius: 0 0 6px 6px;
        box-shadow: 0 -1px 0 0 rgba(23, 68, 128, 0.1);
        padding: 14px 20px;
      }

      [part~="overlay-header"] {
        background: #f7f6f2;
        padding: 16px;
        position: relative;
      }

      [part~="years-toggle-button"] {
        background: transparent;
      }

      [part~="year-number"],
      [part~="year-separator"] {
        align-items: center;
        display: flex;
        height: 50%;
        justify-content: center;
        transform: translateY(-50%);
      }

      [part~="years"] [part~="year-number"][current] {
        color: var(--valo-primary-color);
      }

      [part~="years"] [part~="year-separator"]::after {
        color: var(--valo-contrast-50pct);
        content: "\e903";
        font-family: 'vaadin-date-picker-icons';
        font-size: 4px;
      }

      [part~="month"][disabled] {
        opacity: 0.3;
      }

    </style>
  </template>
</dom-module>
