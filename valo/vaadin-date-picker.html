<dom-module id="date-picker-styles" theme-for="vaadin-date-picker">
  <template>
    <style include="vaadin-date-picker-default-theme">
      :host {
        font-family: 'Cabin', sans-serif;
        width: 250px;
        max-width: 100%;
      }

      [part="text-field"] {
        max-width: 100%;
      }
    </style>
  </template>
</dom-module>

<dom-module id="month-calendar-styles" theme-for="vaadin-month-calendar">
  <template>
    <style include="vaadin-month-calendar-default-theme">
      [part~="date"] {
        padding: 10px 0;
        font-size: 16px;
        height: 42px;
        width: 42px;
      }

      [part~="date"][today]:not([focused]) {
        position: relative;
      }

      [part~="date"][today]:not([focused])::before {
        content: '';
        position: absolute;
        background: #1877f3;
        opacity: .3;
        width: 26px;
        height: 26px;
        border-radius: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }

      [part~="date"][selected] {
        background: #1877f3;
        color: #fff;
        border-radius: 6px;
        border: 4px solid #fff;
        padding-top: 6px;
      }

      [part~="date"][today]:not([focused]):hover::before {
        opacity: 0; 
      }

      [part~="date"]:not([disabled]):hover,
      [part~="date"][focused]:not([disabled]) {
        background: #1877f3;
        color: #fff;
        border-radius: 6px;
        border: 4px solid #fff;
        padding-top: 6px;
      }

      [part~="weekdays"] {
        background: #fff;
        font-size: 13px;
        border-radius: 6px;
      }

      [part~="weekday"] {
        text-transform: none;
        color: rgba(39, 72, 115, 0.5);
        width: 42px;
      }

      [part~="week-numbers"] {
        transform: translateY(5px);
        font-size: 13px;
      }

      [part~="week-number"] {
        position: relative;
        color: rgba(0, 0, 0, 0.1);
      }

      [part~="month-header"] {
        font-size: 18px;
        font-weight: 500;
        color: #353f4c;
      }
    </style>
  </template>
</dom-module>
<dom-module id="overlay-styles" theme-for="vaadin-date-picker-overlay">
  <template>
    <style include="vaadin-date-picker-overlay-default-theme">
      :host {
        border-radius: 6px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 4px 2px 0 rgba(0, 0, 0, 0.2);
      }

      [part~="years"] {
        background: #ddd;
        color: rgba(39, 72, 115, 0.5);
      }

      [part~="months"] {
        --vaadin-infinite-scroller-item-height: 340px;
      }

      [part~="toolbar"] {
        background-color: #ffffff;
        box-shadow: 0 -1px 0 0 rgba(23, 68, 128, 0.1);
      }

      [part~="overlay-header"] {
        background: #f7f6f2;
      }

      [part~="years-toggle-button"] {
        background: transparent;
      }

      [part~="years"] [part~="year-number"][current] {
        color: #1877f3;
      }

      [part~="years"] [part~="year-separator"]::after {
        color: rgba(31, 70, 120, 0.3);
      }

      [part~="month"][disabled] {
        opacity: 0.3;
      }
    </style>
  </template>
</dom-module>
<dom-module id="button-styles" theme-for="vaadin-button">
  <template>
    <style>
      :host([focus-ring]) [part~="button"] {
      }

      [part~="button"] {
        font-family: inherit;
        border: none;
        background: #fff;
        font-size: medium;
        cursor: pointer;
        color: #1877f3;
      }

      [part~="button"]:focus {
        outline: none;
      }
    </style>
  </template>
</dom-module>
