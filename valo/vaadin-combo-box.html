<dom-module id="valo-combo-box" theme-for="vaadin-combo-box">
  <template>
    <style include="vaadin-combo-box-default-theme">
      :host {
        display: inline-flex;
        margin-top: 0;
        padding: 0;
      }
    </style>
  </template>
</dom-module>

<dom-module id="valo-date-picker-overlay-styles" theme-for="vaadin-overlay">
  <template>
    <style>
      :host {
        background-color: var(--valo-date-picker-overlay-background-color, var(--valo-base-color));
        border-radius: 0 0 6px 6px;
        border: 1px solid rgba(0, 0, 0, 0.1);
      }
    </style>
  </template>
</dom-module>
