  <link rel="import" href="../../valo/vaadin-form-layout.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>

<body unresolved>

  <div class="vertical-section-container centered">

    <valo-config></valo-config>

    <demo-navigation>
      <span slot="header">Valo</span>
    </demo-navigation>

    <h1>Forms</h1>

    <h3 demo-section>Label</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-form-layout>

          <vaadin-form-item>
            <label slot="label">First Name</label>
            <vaadin-text-field value="Jane"></vaadin-text-field>
          </vaadin-form-item>

          <vaadin-form-item>
            <label slot="label">Last Name</label>
            <vaadin-text-field value="Doe"></vaadin-text-field>
          </vaadin-form-item>

          <vaadin-form-item>
            <label slot="label">Email</label>
            <vaadin-text-field value="jane.doe@example.com"></vaadin-text-field>
          </vaadin-form-item>

        </vaadin-form-layout>
      </template>
    </nice-demo-snippet>

  </div>
</body>
